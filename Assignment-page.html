<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff; /* خلفية بيضاء بالكامل */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .assignment-container {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
    }
    .assignment-icon {
      font-size: 50px;
      color: #f7b500;
      margin-bottom: 20px;
    }
    .assignment-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .assignment-subtitle {
      color: #6c757d;
      margin-bottom: 30px;
    }
    .btn-custom {
      width: 200px;
    }
    .btn-start {
      background-color: #f7b500;
      color: #fff;
      border: none;
    }
    .btn-start:hover {
      background-color: #e0a600;
    }
    .btn-back {
      background-color: #dc3545;
      color: #fff;
      border: none;
    }
    .btn-back:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>
  <div class="assignment-container">
    <div class="assignment-icon">
      <i class="fas fa-file-alt"></i>
    </div>
    <h3 class="assignment-title">Assignment</h3>
    <p class="assignment-subtitle">Assignment-introduction</p>
    <div class="d-flex flex-column align-items-center gap-3">
      <a href="Assigemnts.html" class="btn btn-custom btn-start">Start Assignment</a>
      <a href="course-detail-min.html" class="btn btn-custom btn-back">Back</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
